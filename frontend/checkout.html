<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
  <div class="container">
    <div class="checkout-main">
      <div class="checkout-left">
        <section class="shipping-info">
          <h2><span class="icon">🚚</span> Shipping Information</h2>
          <div class="address-list">
            <!-- Addresses will be loaded dynamically -->
          </div>
          <button class="add-address">+ Add New Address</button>
        </section>
        <section class="payment-method">
          <h2><span class="icon">💳</span> Payment Method</h2>
          <div class="payment-options">
            <div class="payment-option selected" data-method="card">
              <span class="icon">💳</span> Credit/Debit Card
            </div>
            <div class="payment-option" data-method="paypal">
              <span class="icon">🅿️</span> PayPal
            </div>
            <div class="payment-option" data-method="wallet">
              <span class="icon">💼</span> Nexora Wallet
            </div>
          </div>
          <form class="card-form">
            <input class="card-number-input" type="text" placeholder="Card Number (e.g. 4242 4242 4242 4242)">
            <div class="card-form-row">
              <input class="card-expiry-input" type="text" placeholder="MMYY (e.g. 1225)">
              <input class="card-cvc-input" type="text" placeholder="CVC (e.g. 123)">
            </div>
            <input class="card-name-input" type="text" placeholder="Name on Card">
            <label class="save-card"><input type="checkbox"> Save this card for future purchases</label>
          </form>
        </section>
      </div>
      <div class="checkout-right">
        <div class="order-summary-card">
          <h2><span class="icon">🧾</span> Order Summary</h2>
          <div class="order-items-list"></div>
          <div class="summary-details">
            <div class="summary-row"><span>Subtotal</span><span class="summary-subtotal"></span></div>
            <div class="summary-row"><span>Shipping</span><span class="summary-shipping"></span></div>
            <div class="summary-row"><span>Tax</span><span class="summary-tax"></span></div>
            <div class="summary-row"><span>Discount</span><span class="summary-discount">-$0.00</span></div>
            <div class="summary-row"><span>Gift Card</span><span class="summary-giftcard">-$0.00</span></div>
            <div class="summary-row total"><span>Total</span><span class="summary-total"></span></div>
          </div>
          <div class="promo-row">
            <input type="text" class="promo-input" placeholder="Enter promo code">
            <button class="promo-apply">Apply</button>
          </div>
          <button class="add-giftcard">+ Add Gift Card</button>
          <button class="complete-order-btn">Complete Order</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>

<!-- Add New Address Modal -->
<div class="modal-overlay" id="add-address-modal">
  <div class="modal">
    <div class="modal-header">
      <h2>Add New Address</h2>
      <button class="modal-close" id="add-address-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="add-address-form">
        <div class="form-group">
          <label for="address-label">Label (e.g., Home, Work)</label>
          <input type="text" id="address-label">
        </div>
        <div class="form-group">
          <label for="address-address">Street Address</label>
          <input type="text" id="address-address" required>
        </div>
        <div class="form-group">
          <label for="address-city">City</label>
          <input type="text" id="address-city" required>
        </div>
        <div class="form-group">
          <label for="address-state">State/Province</label>
          <input type="text" id="address-state" required>
        </div>
        <div class="form-group">
          <label for="address-zip">Zip/Postal Code</label>
          <input type="text" id="address-zip" required>
        </div>
        <div class="form-group">
          <label for="address-country">Country</label>
          <input type="text" id="address-country" required>
        </div>
        <button type="submit" class="complete-order-btn">Save Address</button>
      </form>
      <div id="add-address-msg" style="color:#e74c3c; margin-top: 10px;"></div>
    </div>
  </div>
</div>
