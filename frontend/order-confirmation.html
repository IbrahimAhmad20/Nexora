<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Nexora</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .confirmation-main {
            max-width: 500px;
            margin: 4rem auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            padding: 2.5rem 2rem 2.5rem 2rem;
            text-align: center;
        }
        .confirmation-main h2 {
            color: #2ec4b6;
            font-size: 2rem;
            margin-bottom: 1.2rem;
        }
        .confirmation-main p {
            font-size: 1.15rem;
            color: #333;
            margin-bottom: 2.2rem;
        }
        .confirmation-main .shop-btn {
            background: #2ec4b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .confirmation-main .shop-btn:hover {
            background: #1b8a7a;
        }
        .confirmation-main .checkmark {
            color: #2ec4b6;
            font-size: 3.5rem;
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="cart-header">
        <div class="logo">Nexora</div>
        <nav class="cart-nav">
            <a href="shop.html">Shop</a>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main class="confirmation-main">
        <div class="checkmark"><i class="fas fa-check-circle"></i></div>
        <h2>Thank You for Your Order!</h2>
        <p>Your order has been placed successfully.<br>We appreciate your business and hope you enjoy your purchase.</p>
        <a href="shop.html" class="shop-btn">Continue Shopping</a>
    </main>
    <script src="js/config.js"></script>
</body>
</html>
