<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management - Nexora</title>
    <link rel="stylesheet" href="css/vendor-orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-logo">Nexora</div>
            <nav class="sidebar-nav">
                <a href="vendor-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="vendor-profile.html"><i class="fas fa-user"></i> Profile</a>
                <a href="vendor-orders.html" class="active"><i class="fas fa-shopping-cart"></i> Orders</a>
                <a href="vendor-products.html"><i class="fas fa-box"></i> Products</a>
                <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="#"><i class="fas fa-star"></i> Reviews</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="order-header">
                <h2>Order Management</h2>
                <button class="export-btn"><i class="fas fa-file-export"></i> Export Orders</button>
            </div>
            <div class="order-card">
                <div class="order-card-header">
                    <span>Recent Orders</span>
                    <div class="order-filters">
                        <input type="text" id="orderSearch" class="order-search" placeholder="Search orders...">
                        <select id="orderStatusFilter" class="order-status-filter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="canceled">Canceled</option>
                        </select>
                    </div>
                </div>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ORDER ID</th>
                            <th>CUSTOMER</th>
                            <th>DATE</th>
                            <th>AMOUNT</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>
                </table>
                <div class="pagination" id="ordersPagination"></div>
            </div>
        </main>
    </div>
    <div class="modal" id="orderDetailsModal" style="display:none;">
        <div class="modal-content">
            <span id="closeOrderModal" style="float:right;cursor:pointer;">&times;</span>
            <div id="orderDetails"></div>
        </div>
    </div>
    <script src="js/vendor-orders.js"></script>
</body>
</html>
