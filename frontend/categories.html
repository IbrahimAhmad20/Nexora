<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Nexora Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shop.css">
    <style>
        .coming-soon {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-light);
        }
        .coming-soon h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--accent);
        }
        .coming-soon p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">
            <i class="fas fa-store"></i>
            <span>Nexora</span>
        </a>
        
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="categories.html" class="nav-link active">Categories</a>
                <a href="deals.html" class="nav-link">Deals</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            
            <div class="action-icons">
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
                <div class="wishlist-icon" id="wishlistIcon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="user-profile" id="userProfile">
                <div class="user-avatar">GU</div>
                <i class="fas fa-chevron-down"></i>
                <div class="profile-dropdown">
                    <a href="user-profile.html">Profile</a>
                    <a href="orders.html">Orders</a>
                    <a href="#" class="logout-link">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="coming-soon">
            <h1>Categories Coming Soon</h1>
            <p>We're working hard to bring you a better shopping experience.</p>
            <a href="shop.html" class="back-btn">Back to Shop</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
